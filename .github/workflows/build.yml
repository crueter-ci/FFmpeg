name: CI

on:
  workflow_call:

env:
  VERSION: "8.0"

jobs:
  windows:
    name: "Windows ${{ matrix.arch }}"
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, amd64]

    env:
      ARCH: ${{ matrix.arch }}

    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64

      - name: Get Dependencies
        shell: msys2 {0}
        run: |
          chmod a+x ./windows/deps.sh
          ./windows/deps.sh

      - name: Build
        shell: msys2 {0}
        run: |
          chmod a+x ./windows/build.sh
          ./windows/build.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: artifacts/*

  android:
    name: Android
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      - name: Build
        shell: bash
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}

        run: |
          chmod a+x ./android/build.sh
          ./android/build.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: artifacts/*

